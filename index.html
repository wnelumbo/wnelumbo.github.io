<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lemora</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  :root{
    --c0:#1B0B2E;
    --c1:#240046;
    --c2:#5A189A;
    --c3:#7C3AED;
    --c4:#D000A6;
    --c5:#FF2E9A;
    --period:12s;
  }
  html, body { height: 100%; }
  body{
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#fff;
    background: var(--c0);
    overflow:hidden;
  }
  .bg,
  .blobs,
  .fog,
  .noise{
    position:fixed;
    inset:0;
    pointer-events:none;
  }
  .bg{
    z-index:-3;
    background:
      linear-gradient(135deg,
        var(--c0) 0%,
        var(--c2) 35%,
        var(--c3) 65%,
        var(--c1) 100%);
    background-size:200% 200%;
    animation: baseShift var(--period) ease-in-out infinite;
    will-change: background-position;
  }
  .blobs{
    z-index:-2;
    background:
      radial-gradient(circle at 30% 40%, rgba(255,46,154,0.36) 0%, rgba(255,46,154,0) 62%),
      radial-gradient(circle at 70% 60%, rgba(208,0,166,0.35) 0%, rgba(208,0,166,0) 62%);
    background-repeat:no-repeat;
    background-size:120% 120%, 130% 130%;
    animation: blobsMove var(--period) ease-in-out infinite;
    will-change: background-position;
    filter: saturate(1.06);
  }
  .fog{
    z-index:-1;
    background:
      radial-gradient(ellipse at 50% 50%, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0) 70%);
  }
  .noise{
    z-index:0;
    opacity:.04;
    background-image:
      url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAABZ8x0/AAAAL0lEQVR4Xu3OsQkAIBDDwN7/0xJY2sYw0QG7Dgq6w8c2wNwBzGJv3u8mJY0gQAAAAAAAAAA4GkW3j3m1Fj5XwAAxqfQjK7V9ssAAAAASUVORK5CYII=');
    background-size:128px 128px;
    image-rendering: pixelated;
  }
  h1{
    position:relative;
    z-index:1;
    margin:0;
    font-weight:600;
    font-size:clamp(2rem, 8vw, 5rem);
    letter-spacing:2px;
    text-shadow:0 4px 20px rgba(0,0,0,0.2);
  }
  @keyframes baseShift{
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes blobsMove{
    0%   { background-position:  0%   0%,   0%   0%; }
    25%  { background-position: 20% -10%, -10%  10%; }
    50%  { background-position: -12%  15%,  12% -12%; }
    75%  { background-position: 10%  -8%,  -6%  18%; }
    100% { background-position:  0%   0%,   0%   0%; }
  }
  @media (prefers-reduced-motion: reduce){
    .bg, .blobs{ animation: none; }
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="blobs" aria-hidden="true"></div>
  <div class="fog" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <h1>Lemora</h1>
</body>
</html>
